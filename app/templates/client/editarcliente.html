{% extends 'layout.html' %}
{% block content %}





<div class=" ms-5 me-5">

    <div class="row  justify-content-center pt-2">
            <div class="col-md-5 ">
                    <h2 class="container text-center form-control  btn-dark p-2" placeholder="Disabled input" aria-label="Disabled input example" disabled >Cliente</h2>       
                    <div class="card-body border mt-2 my-4">
                        <form  action="/Editarcliente/{{client.id}}"  class="form " method="post">

                            {% csrf_token %}
                            
                            <input type="hidden" value="{{client.id}}" name="cliente" id="cliente">
                            <label for="title">Nombres</label>
                            <input type="text" value="{{client.name}}" name="name" id="name" class="form-control" required >
                       
                            <label for="title">Apellidos</label>
                            <input type="text" value="{{client.last_name}}" name="last_name" id="last_name" class="form-control" required >
                       
                            <label for="title">Tipo de Documento</label>
                            <input type="text" value="{{client.document_type}}" name="document_type" id="document_type" class="form-control" required>
                       
                            <label for="title">Numero de Documento</label>
                            <input type="text" value="{{client.document_number}}" name="document_number" id="document_number" class="form-control" required> 
                       
                            <label for="title">Empresa</label>
                            <input type="text" value="{{client.company}}" name="company" id="company" class="form-control" >  
                       
                            <label for="title">Telefono</label>
                            <input type="text" value="{{client.phone}}" name="phone" id="phone" class="form-control" required>
                       
                            <label for="title">Vehiculo</label>
                            <input type="text" value="{{client.car}}" name="car" id="car" class="form-control">
                       
                            <label for="title">Placa</label>
                            <input type="text" value="{{client.license_plate}}" name="license_plate" id="license_plate" class="form-control">
                           
                            <button  type="submit" Registrar cliente" class="btn btn-secondary container my-3">Actualizar</button>
                       
                       </form>

                    </div>
            </div> 
    </div>              
</div>

{% endblock %}
