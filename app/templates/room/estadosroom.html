{% extends 'layout.html' %}
{% block content %}           

        
<div class=" ms-5 me-5">
        
        <div class="row  justify-content-center pt-2">
                <div class="col-md-5 ">
                        <h2 class="container text-center form-control  btn-dark p-2" placeholder="Disabled input" aria-label="Disabled input example" disabled >Habitación {{room.id}}-{{room.room_type}}</h2>       
                        <div class="card-body border mt-2 my-4">
                            <form  action=""  class="form " method="post">
    
                                {% csrf_token %}
                                
                                
                                <label for="title">Estado de la Habitación</label>
                                
                                        <select type="" name="estado_habitacion" id="estado_habitacion" class="form-select">
                                                <option selected disabled = "true">{{room.condition}}</option>
                                                <option value="Habilitada">Habilitada</option>                         
                                                <option value="Disponible">Disponible</option>                                                                         
                                                <option value="En Espera">En Espera</option>                         
                                                <option value="Averiada">Averiada</option>                         
                                                                               
                                        </select>
                                <label for="title">Fecha</label>
                                        
                                <input type="date" value="{{ date|date:'Y-m-d' }}" name="fecha" id="fecha"  class="form-control"  readonly >
                                        
                                
                                <label for="title">Observacion</label>                   
                                        <textarea name="observacion"  id="observacion" cols="10" rows="5" class="form-control">{{room.observation}}</textarea>
                                                         
                               
                               
                                <button  type="submit" Actualizar" class="btn btn-secondary container my-3">Actualizar</button>
                           
                           </form>
    
                        </div>
                </div> 
        </div>              
    </div>
            
          

{% endblock %}
